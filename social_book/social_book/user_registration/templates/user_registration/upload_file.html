{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Upload File</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

        {{ form.as_p }}

    <p><a href="{% url 'home' %}" class="back-link">Back to Home</a></p>
