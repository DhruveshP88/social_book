{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Book</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href={"{% static 'img/favicon-32x32.png' %}"}>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="bg-gradient-primary">

    <div class="login-page">
        <!-- Login Header -->
        <div class="login-header">
            <div class="brand-logo">
                <a href="{% url 'login'%}">
                <img src="{% static 'img/deskapp-logo.svg' %}" alt="Logo" class="img-fluid">
                </a>
            </div>
        </div>
        
        <!-- Login Form Wrapper -->
        <div class="login-wrap">
            <div class="container">
                <div class="login-box">
                    <div class="login-title">
                        <h2>Login to Social Book</h2>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" class="user">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center">
                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
       <footer>
        <p>&copy; 2025 Social Book. All rights reserved.</p>
    </footer>

</body>
</html>
