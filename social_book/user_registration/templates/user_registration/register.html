{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Book</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light-gray">

    <div class="register-page-wrap d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px;">
        <div class="container">
            <div class="register-box bg-white box-shadow border-radius-10" style="max-width: 500px; margin: 0 auto; padding: 30px;">
                <div class="login-title text-center">
                    <h2 class="h3" style="color: #1b3133; font-weight: 700;">Create a New Account</h2>
                </div>

                <!-- Register Form -->
                <form method="POST" class="user" style="margin-top: 20px;">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="font-weight: 600; font-size: 14px;">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required style="height: 45px; border: 1px solid #d4d4d4; padding: 10px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password1" style="font-weight: 600; font-size: 14px;">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter Password" required style="height: 45px; border: 1px solid #d4d4d4; padding: 10px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password2" style="font-weight: 600; font-size: 14px;">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required style="height: 45px; border: 1px solid #d4d4d4; padding: 10px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="public_visibility" style="font-weight: 600; font-size: 14px;">Public Visibility</label>
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" name="public_visibility" id="public_visibility" class="form-control" checked style="width: auto; height: auto; margin-right: 10px;">
                            <small style="color: #555;">Check this box to make your profile public.</small>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="birth_year" style="font-weight: 600; font-size: 14px;">Birth Year</label>
                        <input type="number" name="birth_year" id="birth_year" class="form-control" placeholder="Enter Birth Year" min="1900" max="2100" style="height: 45px; border: 1px solid #d4d4d4; padding: 10px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="address" style="font-weight: 600; font-size: 14px;">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address" style="height: 45px; border: 1px solid #d4d4d4; padding: 10px;">
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block" style="background-color: #1b00ff; color: #fff; font-weight: 600; height: 45px; border: none; width: 100%; border-radius: 5px;">Register</button>
                </form>

                <!-- Login Link -->
                <div class="text-center" style="margin-top: 20px;">
                    <a class="small" href="{% url 'login' %}" style="color: #1b00ff; font-weight: 600; text-decoration: none;">Already have an account? Login!</a>
                </div>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 10px 0; background: #ffffff; border-top: 1px solid #d4d4d4; margin-top: 20px;">
        <p style="margin: 0; font-size: 14px; color: #555;">&copy; 2025 Social Book. All rights reserved.</p>
    </footer>

</body>
</html>
