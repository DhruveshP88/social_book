{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Book</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

    <div class="register-page-wrap">
        <div class="container">
            <div class="register-box">
                <div class="login-title">
                    <h2>Create a New Account</h2>
                </div>

                <!-- Register Form -->
                <form method="POST" class="user">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-group">
                        <label for="public_visibility">Public Visibility</label>
                        <input type="checkbox" name="public_visibility" id="public_visibility" class="form-control" checked>
                        <small>Check this box to make your profile public.</small>
                    </div>

                    <div class="form-group">
                        <label for="birth_year">Birth Year</label>
                        <input type="number" name="birth_year" id="birth_year" class="form-control" placeholder="Enter Birth Year" min="1900" max="2100">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address">
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                </form>

                <!-- Login Link -->
                <div class="text-center">
                    <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                </div>
            </div>
        </div>
    </div>

 

</body>
</html>
