<!DOCTYPE html>
<html>
<head>
    <title>MY BOOKS</title>
</head>
<body>
    <h1>Your Uploaded Books</h1>
    <ul>
        {% for file in files %}
            <li>
                <strong>{{ file.title }}</strong> ({{ file.year_published }}) - {{ file.description }}
                <br>
                <a href="{{ file.file.url }}">Download</a>
            </li>
        {% empty %}
            <li>Sorry! No Books Uploaded.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Click here if you wish to upload a book !</a>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
