<div class="my-books-dashboard">
  {% if files %}
    <h1>My Books</h1>
    <ul>
      {% for file in files %}
        <li>{{ file.name }} - <a href="{{ file.file.url }}" target="_blank">Download</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>No books uploaded yet</h1>
    <p><a href="{% url 'upload_file' %}">Upload Books</a></p>
  {% endif %}
</div>
